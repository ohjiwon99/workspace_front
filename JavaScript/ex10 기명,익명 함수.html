<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->

<head>
    <title>자바스크립트</title>
    <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
    <!-- 스타일시트자리 -->
</head>

<body>

    <h1>자바스크립트</h1>
    <h2>소제목</h2>

</body>

<script>
    //기명함수
    testA(); //testA 그냥이름, ()실행

    // 함수정의는 위에있는 효과가 생긴다(리허설때 미리 조사해둔다)
    function testA() {
        console.log("testA 기명함수입니다.");
    };

    ///////////////////////////////////////////////////////////

    // 익명함수

    //변수에 함수를 대입 (익명함수 정의)
    let testB = function () {
        console.log("이름이 없는 익명함수입니다.");
    };
    testB(); //변수를 실행 변수안에 함수가 있어서 실행 가
