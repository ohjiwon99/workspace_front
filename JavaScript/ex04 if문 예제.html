<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <!-- 스타일시트자리 -->
    </head>

    <body>

        <h1>자바스크립트</h1>
        <h2>소제목</h2>

    </body>

    <script>
        let no = window.prompt("숫자를 입력하세요");
        console.log(no);

        if(no>0){
            console.log("양수");
        }else if(no<0){
            console.log("음수");
        }else{
            console.log("0");
        }


    </script>

</html>
