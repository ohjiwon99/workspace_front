<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->

<head>
    <title>자바스크립트</title>
    <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->


    <!-- 화면에 여기있는 글자를 출력해라 -->
    <script>
        document.write("head영역");
    </script>
</head>

<body>

    <h1>자바스크립트</h1>
    <h2>소제목</h2>

    <script>
        //코어객체
        let date = new Date();
        console.log(date);

        let year = date.getFullYear();
        let month = date.getMonth();
        let day = date.getDate();
        let hour = date.getHours();
        let minute = date.getMinutes();
        let secoend = date.getSeconds();
        console.log(year);
        console.log(month);
        console.log(day);
        console.log(hour);
        console.log(minute);
        console.log(secoend);

        let date2 = new Date(0);
        console.log(date2);
        //Thu Jan 01 1970 09:00:00 GMT+0900 (한국 표준시)


        console.log("--------------------------");
        //문자열
        let str = "Hello";
        console.log(str.length);
        console.log("Hello".length);

        console.log("990101-1234562".charAt(7));

        console.log("--------------------------");
        //숫자
        //숫자1 (문자열-->숫자1)
        let num01="100.34";
        //let no = Number(num01);//문자열 --> 숫자
        let no = parseInt(num01);//문자열 --> 정수
        
        //숫자2
        let num02 = 5;

        let sum = no+num02;
        console.log(sum); //105

        console.log("-------------------------------");
        //수학
        let pi = Math.PI;
        console.log(pi);//3.141592653589793

        console.log(Math.abs(-123));//절대값 123
        console.log(Math.ceil(123.456));//올림 124
        console.log(Math.floor(123.456));//내림 123
        console.log(Math.round(123.456));//반올림 123
        



    </script>

</body>


</html>
