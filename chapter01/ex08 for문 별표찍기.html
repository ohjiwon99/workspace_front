<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <!-- 스타일시트자리 -->
    </head>

    <body>

        <h1>자바스크립트</h1>
        <h2>구구단</h2>

    </body>

    <script>
        window.console.log("=====================================");

        for (let dan=2; dan <=9; dan++) {
           for (let i= 1; i <=9; i++) {
               document.write(dan + "*" + i + "=" + dan*i +"&nbsp;&nbsp;&nbsp;&nbsp;")
           }
           document.write("<br>");//줄바꿈
        }
      
    </script>
</html>
