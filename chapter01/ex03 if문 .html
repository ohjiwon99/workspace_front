<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        
    </head>

    <body>

        <h1>자바스크립트</h1>
        <h2>if문</h2>
    </body>

<script>
    window.console.log("====================================================");
    let no = window.prompt("점수를 입력하세요");
    console.log(no);

    if(no>=60){
        console.log("합격입니다");
    }else{
        console.log("불합격입니다");
    }

</script>

</html>
