<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="" rel="stylesheet">

</head>

<body>

	<!--아이디-->
	<ul>
		<li> 첫번째 아이템 입니다. </li>
		<li> 두번째 아이템 입니다. </li>
		<li> 세번째 아이템 입니다. </li>
		<li> 네번째 아이템 입니다. </li>
		<li> 다섯번째 아이템 입니다.</li>
		<li> 여섯번째 아이템 입니다.</li>
		<li> 일곱번째 아이템 입니다.</li>
		<li> 여덟번째 아이템 입니다.</li>
		<li> 아홉번째 아이템 입니다.</li>
		<li> 열번째 아이템 입니다.</li>
	</ul>
	<button id="btnBefore" type="button">앞에추가</button>
	<button id="btnAfter" type="button">뒤에추가</button>



</body>

<script>
	//DOM tree가 완성되었을때
	document.addEventListener("DOMContentLoaded", function () {

		//앞에추가 버튼을 클릭했을때
		let liTags = document.querySelectorAll("li");
		console.log(liTags);

		for (let i = 0; i < liTags.length; i++) {
			liTags[i].addEventListener("click", function () {
				console.log(i + "번째 아이템 클릭");
			});

		}

		console.log(liTags[0]);
		liTags[0].addEventListener("click", function () {
			console.log("1번 클릭");

		});
		console.log(liTags[1]);
		liTags[1].addEventListener("click", function () {
			console.log("1번 클릭");

		});








	});

</script>

</html>
