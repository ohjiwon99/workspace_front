<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="" rel="stylesheet">
	<style>

	</style>


</head>

<body>

	<ul>
		<li>첫 번째 아이템 입니다.</li>
		<li>두 번째 아이템 입니다.</li>
		<li>세 번째 아이템 입니다.</li>
		<li>네 번째 아이템 입니다.</li>
		<li>다섯 번째 아이템 입니다.</li>
		<li>여섯 번째 아이템 입니다.</li>
		<li>일섯 번째 아이템 입니다.</li>
		<li>여덟 번째 아이템 입니다.</li>
		<li>아홉 번째 아이템 입니다.</li>
		<li>열 번째 아이템 입니다.</li>
	</ul>


</body>

<script>
	//DOM tree 생성이 완료 되었을때
	document.addEventListener("DOMContentLoaded", function () {

		let btnAfter = document.querySelector("#btnAfter");
		
		//뒤에추가 버튼을 클릭했을때
		btnAfter.addEventListener("click", function () {
			console.log("뒤에버튼클릭");

			let ul = document.querySelector("ul");

			let str = "<li>뒤에 추가된 아이템 입니다.</li>";
			ul.insertAdjacentHTML("beforeend", str);
		});

	});




</script>

</html>
