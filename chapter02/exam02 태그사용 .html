<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
	<!--태그-->
    <h1>JavaScript</h1>
	<ul>
		<li> 순서1 순서1 순서1 순서1 순서1 </li>
		<li> 순서2 순서2 순서2 순서2 순서2 </li>
		<li> 순서3 순서3 순서3 순서3 순서3 </li>
		<li> 순서4 순서4 순서4 순서4 순서4 </li>
	</ul>
	
	<p> 텍스트1 텍스트1 텍스트1 텍스트1 텍스트1 </p>
	<p> 텍스트2 텍스트2 텍스트2 텍스트2 텍스트2 </p>
	<p> 텍스트3 텍스트3 텍스트3 텍스트3 텍스트3 </p>
	<p> 텍스트4 텍스트4 텍스트4 텍스트4 텍스트4 </p>

</body>

<script>
	//DOM tree가 완성되었을때
	document.addEventListener("DOMContentLoaded", function(){

		//첫번째 li태그 빨간색으로 변경
		let liTags = document.getElementsByTagName("li");
		console.log(liTags);
		liTags[0].style.color="#ff0000";
     
		//모든 p태그 빨간색으로 변경
		let pTags = document.getElementsByTagName("p");
		console.log(pTags);
		for(let i=0;i<pTags.length; i++){
			pTags[i].style.color="#0000ff"
		};// 한번에 바꿔야 할경우 for문 사용하자
        
		//pTags[0].style.color="#0000ff";
		//pTags[1].style.color="#0000ff";
		//pTags[2].style.color="#0000ff";
		//pTags[3].style.color="#0000ff";

		//h1 초록색으로 변경 getElementsByTagName 배열 유사체로 리턴된다
		let h1Tag = document.getElementsByTagName("h1");
		console.log(h1Tag);
		h1Tag[0].style.color="#ff0000";

	});


</script>

</html>
