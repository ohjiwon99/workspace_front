<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>mysite</title>
        <link href="../../assets/css/mysite.css" rel="stylesheet">
        <link href="../../assets/css/board.css" rel="stylesheet">
        <link rel="stylesheet" href="../../assets/css/main.css">   

    </head>

    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1>MySite</h1>
                
    
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            
            <div id="nav">
                <ul class="clearfix">
                    <li><a href="">입사지원서</a></li>
                    <li><a href="">게시판</a></li>
                    <li><a href="">갤러리</a></li>
                    <li><a href="">방명록</a></li>
                </ul>
            </div>







            <div id="content2" class="clearfix">
                <div id="aside">
                    <h2>회원</h2>
                    
                    <ul>
                        <li><a href="">회원정보</a></li>
                        <li><a href="">로그인</a></li>
                        <li><a href="">회원가입</a></li>
                    </ul>
                </div>


                <div id="main">
                  <h3>회원정보</h3>

                  <ol>
                    <li>홈</li>
                    <li>회원</li>
                    <li>회원정보</li>
                   
                  </ol>
                  <br>
                  <hr>


                    <fieldset>
                         <!--아이디 -->
                         <br><br>
                         <div class="form-group">
                            <label class="form-text" for="txt-id">아이디 <strong>  userid</strong></label>
                         </div>    
                         <!--//아이디 -->
         
                         <!--비밀번호 -->
                         <br>
                         <div class="form-group">
                            <label class="form-text" for="txt-pw">패스워드</label>
                            <input id="txt-pw" type="password" placeholder="비밀번호를 입력하세요">
                         </div>  
                         <!--//비밀번호 -->
         
                         <!--이름 -->
                         <br>
                         <div class="form-group">
                             <label class="form-text" for="txt-name">이름</label>
                             <input id="txt-name" type="text" placeholder="이름을 입력하세요">
                          </div>  
                          <!--이름 -->   
                          
                         <!--성별 -->
                         <br>
                         <div class="form-group">
                             <span class="form-text">성별</span>
             
                             <label for="rdo-me">남</label>
                             <input id="rdo-me" type="radio" name="scope">
             
                             <label for="rdo-login">여</label>
                             <input id="rdo-login" type="radio" name="scope">
                         </div>    
                         <!--성별-->
         
                         
                         <!-- 회원가입버튼-->
                         <br>
                         <div class="btn-area">
                             <button >회원정보수정</button>
                         </div>
                          <!-- //회원가입버튼-->
         
                    </fieldset>
                </div>
            </div>

            <div id="footer">
                <p>
                    Copyright ⓒ2024 오지원 All right reserved
                </p>
            </div>
        </div>

    </body>    

</html>
